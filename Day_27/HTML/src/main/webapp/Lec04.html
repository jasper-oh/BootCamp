<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Table Tag</title>
</head>
<body>
	<table border="1">
		<tr>
			<th>국어</th>
			<th>영어</th>
			<th>수학</th>
		</tr>
		<tr>
			<td>100</td>
			<td>80</td>
			<td>90</td>
		</tr>
		<tr>
			<td colspan="2">평균</td>
			<td>90</td>
		</tr>
	</table>
	
	<hr>
	
	<table border="1">
		
		<tr>
			<th>이름</th>
			<th>국어</th>
			<th>영어</th>
			<th>수학</th>
		</tr>
		<tr>
		
			<th rowspan="2">홍길동</th>		
			<td>100</td>
			<td>80</td>
			<td>90</td>
		</tr>
		<tr>
			<td colspan="2">평균</td>
			<td>90</td>
		</tr>
	</table>
	
</body>
</html>
