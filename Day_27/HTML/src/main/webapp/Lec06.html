<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Form Tag</title>
	<link rel="stylesheet" href="design.css">
</head>
<body>
	<table>
	<form action="#" method="get">
	<tr>
  		<div class="form-example">
  		<td>
    		<label class="tf" for="name">name : </label>
    		<input type="text" name="name" id="name" required>
  		</td>
  		</div>
  	</tr>
  		<div class="form-example">
  		<td>
    		<label class="tf" for="email">email : </label>
    		<input type="email" name="email" id="email" required>
  		</td>
  		</div>
  	<tr>	
  		<div class="form-example">
  		<td>
    		<label class="tf" for="password">password : </label>
    		<input type="password" name="password" id="password" required>
  		</td>
  		</div>
  	</tr>	
  	
  		<div class="form-example">
  		<td>
    		<label class="tf" for="Phone">Phone : </label>
    		<input type="text" name="phone1" id="phone" size = "5" required>
    		<input type="text" name="phone1" id="phone" size = "5" required>
    		<input type="text" name="phone1" id="phone" size = "5" required>
  		</td>
  		</div>
  	</tr>
  	<tr>
  		<div class="form-example">
   		<td>
    		<label class="tf" for="photo">Photo </label>
    		<input type="file" name="photo" id="photo" required>
  		</td>
  		</div>
  	</tr>
  	<tr>
   		<div class="form-example"><td>
    		<label class="tf" for="gender">gender </label>
    		<input type="radio" name="gender" id="gender" value ="man" checked="checked" required>Man
    		<input type="radio" name="gender" id="gender" value ="woman">Girl
  		</td></div>
  	</tr>
  	<tr>
   		<div class="form-example"><td>
    		<label class="tf" for="language">language</label>
    		<input type="checkbox" name="lang" id="lang" value ="kor" checked="checked" required>한글
    		<input type="checkbox" name="lang" id="lang" value ="eng">영어
    		<input type="checkbox" name="lang" id="lang" value ="jpn">일어
    		<input type="checkbox" name="lang" id="lang" value ="chn">중어
  		</td></div>
  	</tr>
  	<tr>
  	<div class="form-example brief">
  		<td>
    	<label class="tf intro" for="introduce">Brief Introduce </label>
    	<textarea rows="5" cols="20">Make Brief</textarea>
  		</td>
  		</div>
  	</tr>
  	<tr>
  	<div class="form-example">	
  		<td>
   		
    		<label class="tf" for="native"> Born Country </label>
    		<select>
    		<option>USA</option>
    		<option>CANADA</option>
    		<option>MEXICO</option>
    		<option>KOREA</option>
    		</select>
  		
  		</td>
  		</div>
  	</tr>
  	<tr>
  	<div class="form-example">
  	<td>
   
    <label class="tf" for="food">favorite food </label>
    <select multiple="multiple">
    	<option>A</option>
    	<option>B</option>
    	<option>C</option>
    	<option>D</option>
    </select>
  </td>
  </div>
  </tr>
  <tr>
  <div class="form-example">
  	<td>
  	
    	<input type="submit" value="Subscribe!">
    	<input type="reset" value="ALL RESET!">
  	</td>
  	</div>
  </tr>
</form>
</table>


</body>
</html>
